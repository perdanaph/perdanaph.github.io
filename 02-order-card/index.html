<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Order Card</title>
</head>
<body>
    <div class="container">
        <div class="head-card">
            <img src="./images/illustration-hero.svg" alt="Hero">
        </div>
        <main>
            <article class="head-order">
                <h1>Order Summary</h1>
                <p>You can now listen to milions of song, audio books, and podcast on any device anywhere your like.</p>
            </article>
            <div class="anual-plan">
                <img src="./images/icon-music.svg" alt="icon music">
                <div class="plan-text">
                    <h2>Anual Plan</h2>
                    <p>$59.00/Year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="btn-payment">Prooceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </main>

        <footer>
            Challenge by <a href="https://www.frontendmentor.io/?ref=challenge/">frontend mentor</a>. Coded by <a href="http://perdanaph.buildandservice.com/">perdanaph</a> .
        </footer>
    </div>
</body>
</html>
